<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
   
    <!-- dentro do link esta a referencia do  codigo da fonte usada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- dentro foi linkado o caminho da fonte que esta no css -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

    <!-- essa div 'container' Ã© usada para representar o main, ou seja, o conteudo principal -->
    <div class="container">
        <!-- usada para o menu -->
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time Left</h2>
                <h2 id="time-left">0</h2>

            </div>
            
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
           
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="foto do jogador" height="">
                <h2>x3</h2>

            </div>

        </div>
        
        <!-- usada para o painel onde aparece o ralph, os quadradinhos -->
        <div class="painel">
            <div class="panel-row">
                <div class="square inimigo" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>

    </div>


    <!-- aqui foi usado o link para fazer referencia ao script de java, por padrao sempre usamos o link 
    proximo ao fim do body -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
